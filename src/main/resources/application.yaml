spring:
  application:
    name: portafolio-backend

  datasource:
    # Render + Neon: construimos el URL desde variables PG*, con fallback local
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:db_porfolio}?sslmode=${PGSSLMODE:require}}
    username: ${SPRING_DATASOURCE_USERNAME:${PGUSER:rafael}}
    password: ${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:162003}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  mail:
    # SendGrid configuration for Render
    host: smtp.sendgrid.net
    port: 587
    username: ${SPRING_MAIL_USERNAME:ejemplo@gmail.com}
    password: ${SENDGRID_API_KEY:tu_sendgrid_api_key_aqui}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: false

server:
  port: ${PORT:8080}

google:
  oauth:
    # Agregué valor por defecto para evitar que falle el contexto de Spring
    clientId: ${GOOGLE_CLIENT_ID:tu_google_client_id_temporal}

app:
  jwt:
    # SOLUCIÓN AL ERROR: Se agregó una clave secreta por defecto
    secret: ${APP_JWT_SECRET:EstaEsUnaClaveSecretaMuyLargaParaJWTDeAlMenos32CaracteresDeLargo123!}
    expirationMinutes: 1440
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://127.0.0.1:4200}